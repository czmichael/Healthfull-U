#
###############################################################################
###############################################################################

# Define a service to "ping"

define service{
        use                             local-service         
        host_name                       ruhewiki_staging
        service_description             ping 
		check_command					check_ping!500.0,20%!1000.0,60%
}


# Define a service to check the disk space of the root partition
# on the machine.  Warning if < 20% free, critical if
# < 10% free space on partition.

define service{
        use                             local-service         
        host_name                       ruhewiki_staging
        service_description             Root Partition
		check_command					check_local_disk!20%!10%!/
}



# Define a service to check the number of currently logged in
# users on the machine.  Warning if > 20 users, critical
# if > 50 users.

define service{
        use                             local-service         
        host_name                       ruhewiki_staging
        service_description             Current Users
		check_command					check_local_users!20!50
}


# Define a service to check the number of currently running processes
# on the machine.  Warning if > 250 processes, critical if > 400 users.

define service{
        use                             local-service       
        host_name                       ruhewiki_staging
        service_description             Total Processes
		check_command					check_local_procs!250!400!RSZDT
}



# Define a service to check the load on the machine. 

define service{
        use                             local-service
        host_name                       ruhewiki_staging
        service_description             Current Load
		check_command					check_local_load!5.0,4.0,3.0!10.0,6.0,4.0
}



# Define a service to check the swap usage the machine. 
# Critical if less than 10% of swap is free, warning if less than 20% is free

define service{
        use                             local-service
        host_name                       ruhewiki_staging
        service_description             Swap Usage
		check_command					check_local_swap!20!10
}



# Define a service to check SSH on the machine.
# Disable notifications for this service by default, as not all users may have SSH enabled.

define service{
        use                             local-service
        host_name                       ruhewiki_staging
        service_description             SSH
		check_command				    check_ssh
		notifications_enabled			0
}



# Define a service to check HTTP on the local machine.


define service{
        use                             local-service
        host_name                       ruhewiki_staging
        service_description             HTTP
		check_command					check_http
		notifications_enabled			1
}

